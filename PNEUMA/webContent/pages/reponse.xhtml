<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

	<!-- 
		Replace path to template, title, header and body
		with actual data.
	 -->
	<ui:composition template="/templates/template.xhtml">
			<ui:define name="body">
				<h:form id="form">
		<fieldset>
 	<legend>ENREGISTREMENT DES REPONSES</legend>		
<h:panelGrid columns="4" cellpadding="10">
	<p:outputLabel for="input_numero" value="Numéro"></p:outputLabel>
	<p:inputText id="input_numero" value="#{reponseController.reponse.numeroRep}" size="1" required="true" requiredMessage="Veuillez resseigner le numéro SVP"></p:inputText>	

	<p:outputLabel for="input" value="Libéllé"></p:outputLabel>
	<p:inputTextarea id="input" rows="1" cols="20" value="#{reponseController.reponse.libelleRep}"   required="true" requiredMessage="Veuillez resseigner ce champ SVP"></p:inputTextarea>	

	<p:outputLabel for="input_valeur" value="Valeur"></p:outputLabel>
	<p:inputText id="input_valeur" value="#{reponseController.reponse.valeur}" size="1" required="true" requiredMessage="Veuillez resseigner la valeur SVP"></p:inputText>	
</h:panelGrid>
</fieldset>
<br/>
<p:toolbar >
			<f:facet name="left">
				<p:commandButton value="Enregistrer" action="#{reponseController.enregistrer}" update="form" binding="#{reponseController.btnEnregistrer}"></p:commandButton>
				<p:commandButton value="Annuler"  action="#{reponseController.annuler}" update="form" binding="#{reponseController.btnAnnuler}"></p:commandButton>
				<p:commandButton value="Modifier"  action="#{reponseController.modifier}" update="form" binding="#{reponseController.btnModifier}"></p:commandButton>
			</f:facet>
		</p:toolbar>
		<br/>
		
	<p:dataTable  var="dom" value="#{reponseController.listReponse}"  selectionMode="single" selection="#{reponseController.selectedReponse}" rowKey="#{dom.idRep}">
 
 <f:facet name="header">
            LISTE DES REPONSES
        </f:facet>
     <p:ajax event="rowSelect" process="@this"  update="form" listener="#{reponseController.selectionnerLigne}"></p:ajax>
   		
   		<p:column headerText="Numéro" style="width:30%">
        <h:outputText value="#{dom.numeroRep}"/>
        </p:column>
        
        <p:column headerText="Libellé">
        <h:outputText value="#{dom.libelleRep}"/>
        </p:column>
        
        <p:column headerText="Libellé">
        <h:outputText value="#{dom.valeur}"/>
        </p:column>
        
        </p:dataTable>
				
				</h:form>
			</ui:define>
	</ui:composition>

</html>
